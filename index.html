<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form(3-3)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <section class="registerContainer">
            <div class="formContainer">
                <form action="#" class="form">
                    <div class="firstCol parentCol">
                        <div class="name col">
                            <label for="#" class="caption">Name:</label>
                            <input type="text" name="" id="" placeholder="Enter Your Name">
                        </div>
                        <div class="address col">
                            <label for="#" class="caption">Address:</label>
                            <input type="text" name="" id="address" placeholder="Enter Your Address">
                        </div>
                    </div>
                    <div class="secondCol parentCol">
                        <div class="age col">
                            <label for="#" class="caption">Age:</label>
                            <input type="number" name="" id="age" placeholder="00">
                        </div>
                        <div class="qualif col">
                            <label for="#" class="caption">Qualification:</label>
                            <div class="qualifChecks">
                                <input type="checkbox" name="" id=""><label for="#">10th </label>
                                <input type="checkbox" name="" id=""><label for="#">12th </label>
                                <input type="checkbox" name="" id=""><label for="#">UG </label>
                                <input type="checkbox" name="" id=""><label for="#">PG </label>
                            </div>
                        </div>
                    </div>
                    <div class="thirdCol parentCol">
                        <div class="dob col">
                            <label for="#" class="caption">Date of Birth:</label>
                            <input type="datetime" name="" id="" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="city col">
                            <label for="#" class="caption">City:</label>
                            <input type="text" name="" id="" placeholder="Enter Your City">
                        </div>
                    </div>
                    <div class="fourthCol parentCol">
                        <div class="gender col">
                            <label for="#" class="caption">Gender:</label>
                            <div class="genderChecks">
                                <input type="radio" value=""><label for="#"> MALE</label>
                                <input type="radio" value=""><label for="#"> FEMALE</label>
                                <input type="radio" value=""><label for="#"> OTHERS</label>
                            </div>
                        </div>
                        <div class="state col">
                            <label for="#" class="caption">State:</label>
                            <input type="text" name="" id="" placeholder="Enter Your State">
                        </div>
                    </div>
                    <div class="fifthCol parentCol">
                        <div class="btnContainer">
                            <button class="btn"><a href="#">Register</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- <footer></footer> -->
</body>
</html>
